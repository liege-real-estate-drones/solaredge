// android/build.gradle

buildscript {
    // Variable pour la version de Kotlin (1.9.x est généralement bien pour AGP 8.x)
    ext.kotlin_version = '1.9.23'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Utiliser une version AGP 8.x compatible avec Gradle 8.2.1
        classpath 'com.android.tools.build:gradle:8.2.0' // << MODIFIÉ ICI
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

// Le reste de votre fichier (allprojects, tasks.register) vient APRÈS
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}